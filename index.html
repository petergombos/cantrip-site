        <header><img src="img/cantrip_logo.svg"></header>
        <div class="main">
            <h1>Creates an instant but flexible REST API<br> that binds to any JSON file</h1>
        </div>
        <footer><a href="https://kriek.co.uk/"><img src="img/kriek_logo.svg"></a></footer>
        <div class="cover"></div>
        <div class='dialog'>
            <header>Playground<span class='close'>&times;</span></header>
            <div class="form">
                <p>URL</p>
                <table class="urlContainer">
                    <tr>

                        <td>
                            <span class="baseUrl"></span>
                        </td>
                        <td><input type="text" class='url' /></td>
                    </tr>
                    
                </table>
                <p>Method</p>
                <div class="methodButtons">
                    <button data-method="GET">GET</button>
                    <button data-method="POST">POST</button>
                    <button data-method="PUT">PUT</button>
                    <button data-method="PATCH">PATCH</button>
                    <button data-method="DELETE">DELETE</button>
                </div>
                <p>Body <span>(Must be valid JSON)</span></p>
                <textarea class='data'></textarea>
                <button class="submit">Submit</button>
                <p>Response</p>
                <pre class='prettyprint response'><code class='js'></code></pre>
            </div>
        </div>
